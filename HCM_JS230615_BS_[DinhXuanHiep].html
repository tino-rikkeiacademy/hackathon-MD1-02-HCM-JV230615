<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // bài 1
      let str = "program";
      function reverseStr(para) {
        let flag = "";
        for (let i = para.length - 1; i >= 0; i--) {
          flag += para[i];
        }
        return flag;
      }
      console.log(reverseStr(str));

      // bài 2
      let str2 = "this is a test";
      function firstLetterToUpper(para) {
        let flag = str2.split(" ");
        for (let i = 0; i < flag.length; i++) {
          flag[i] = flag[i].charAt(0).toUpperCase() + flag[i].slice(1);
        }
        return flag.join(" ");
      }
      console.log(firstLetterToUpper(str2));

      //bài 3
      let arr = [
        "five",
        "one",
        "two",
        "three",
        "one",
        "one",
        "four",
        "five",
        "four",
        "five",
      ];

      function deleteDuplicate(para) {
        let newArr = [];
        for (let i = 0; i < para.length; i++) {
          if (!newArr.includes(arr[i])) {
            newArr.push(para[i]);
          }
        }
        return newArr;
      }

      console.log(deleteDuplicate(arr));

      // bài 4
      let arr2 = [5, 2, 3, 4, 1];
      function sortIncrease(para) {
        let newArr = para.slice();
        for (let i = 0; i < newArr.length - 1; i++) {
          for (let j = 0; j < newArr.length - 1 - i; j++) {
            if (newArr[j] > newArr[j + 1]) {
              let temp = newArr[j];
              newArr[j] = newArr[j + 1];
              newArr[j + 1] = temp;
            }
          }
        }
        return newArr;
      }
      console.log(sortIncrease(arr2));

      // bài 5
      function drawHeart() {
        for (let i = 1; i <= 6; i++) {
          for (let j = 1; j <= 7; j++) {
            if (
              (i == 1 && (j == 1 || j == 4 || j == 7)) ||
              (i == 2 && (j == 2 || j == 3 || j == 5 || j == 6)) ||
              (i == 3 && (j == 2 || j == 3 || j == 4 || j == 5 || j == 6)) ||
              (i == 4 && (j == 1 || j == 3 || j == 4 || j == 5 || j == 7)) ||
              (i == 5 && (j == 1 || j == 2 || j == 4 || j == 6 || j == 7)) ||
              (i == 6 &&
                (j == 1 || j == 2 || j == 3 || j == 5 || j == 6 || j == 7))
            ) {
              document.write("&nbsp&nbsp");
            } else {
              document.write("*");
            }
          }
          document.write("<br>");
        }
      }
      drawHeart();

      // bài 6
      function drawRec(a, b) {
        for (let i = 1; i <= a; i++) {
          let row = "";
          for (let j = 1; j <= b; j++) {
            if (i == 1 || i == a || j == 1 || j == b) {
              row += "*";
            } else {
              row += " ";
            }
          }
          console.log(row);
        }
      }
      drawRec(4, 7);
    </script>
  </body>
