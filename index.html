    // // //   Bài 6 : Tạo hình chữ nhật rỗng bằng JavaScript 


let chieuDai = 6;
let chieuRong = 4;
function veHinhChuNhat(chieuDai, chieuRong) {
  for (let i = 0; i < chieuRong; i++) {
    for (let j = 0; j < chieuDai; j++) {
      if (i === 0 || i === chieuRong - 1 || j === 0 || j === chieuDai - 1) {
        document.write("*");
      } else {
        document.write("&nbsp;&nbsp;");
      }
    }
    document.write("<br>");
  }
}


veHinhChuNhat(chieuDai, chieuRong);
