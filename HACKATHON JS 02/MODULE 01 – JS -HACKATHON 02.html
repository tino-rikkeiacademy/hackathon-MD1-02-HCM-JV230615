                in ra chuỗi đó với các ký tự đầu của chữ mỗi chữ được viết hoa.

function vietHoakytudau(str) {
  // Tách chuỗi thành các từ riêng biệt
  const words = str.split(" ");

  // Duyệt qua từng từ và chuyển đổi ký tự đầu tiên thành chữ hoa
  for (let i = 0; i < words.length; i++) {
    words[i] = words[i][0].toUpperCase() + words[i].substring(1);
  }

  // Gộp các từ đã chuyển đổi lại thành một chuỗi mới
  const result = words.join(" ");

  // Trả về chuỗi đã chuyển đổi
  return result;
}
